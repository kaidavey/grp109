<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Welcome to the Bellevue College Accepted Student Portal!">
  <title>Home</title>
  <link rel="stylesheet" href="css/home.css" type="text/css">
</head>
<body>
<header>

</header>
<div id="content">

</div>
<footer>
  <div id="upper">
    <div id="financials">
      <h2 class="subtitle">Financials</h2>
      <p class="subtext">Scholarships</p>
      <p class="subtext">Office</p>
    </div>
    <div id="campus">
      <h2 class="subtitle">Campus</h2>
      <p class="subtext">Map</p>
      <p class="subtext">Schedule</p>
    </div>
    <div id="help">
      <h2 class="subtitle">Need Help?</h2>
      <p class="subtext">Help Center</p>
      <p class="subtext">Terms of Use</p>
    </div>
    <div id="contact">
      <img src="images/icons/location.png" class="comm" alt="Location Icon">
      <p class="contact">
        Bellevue College<br>
        3000 Landerholm Circle SE<br>
        Bellevue, WA 98007-6406<br>
      </p>
      <img src="images/icons/call.png" class="comm" alt="Phone Icon">
      <p class="contact">(425) 564-1000</p>
    </div>
    <div id="newsletter">
      <form>
        <h2 class="subtitle">Subscribe to Our Newsletter</h2>
        <p>
          <input type="email" id="email" name="email" aria-label="Email Address" placeholder="Email">
        </p>
        <p>
          <input type="submit" id="submit" value="Sign Up">
        </p>
      </form>
    </div>
  </div>
  <div id="lower">
    <img src="images/bc-logo.png" alt="Bellevue College Logo" id="footer-logo">
    <div id="socials">
      <a href="https://youtube.com/bellevuecollege" target="_blank"><img src="images/icons/youtube.png" class="icons" alt="Youtube Logo"></a>
      <a href="https://instagram.com/bellevuecollege" target="_blank"><img src="images/icons/insta.png" class="icons" alt="Instagram Logo"></a>
      <a href="https://x.com/bellevuecollege" target="_blank"><img src="images/icons/x.png" class="icons" alt="X Logo"></a>
      <a href="https://www.facebook.com/bellevuecollege" target="_blank"><img src="images/icons/facebook.png" class="icons" id="last_icon" alt="Facebook Logo"></a>
      <p id="credits">Bellevue College Copyright &copy; 2025</p>
    </div>
  </div>
</footer>
</body>
</html>
