<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="css/resources.css"> 

    <!-- 
    Author: Katherine L
    Date: 03/07/25
    Description: This Resources page was created by Katherine to provide Bellevue College students 
    with easy access to important documents, including the New Student Checklist and Campus Map. 
    -->

    <style>
        body {
            background-image: url('images/login-background.jpg'); /* Bellevue College login background */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            color: #00274C;
            font-weight: bold;
        }
        .links-section a {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #0081FF;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .links-section a:hover {
            color: #0055A4;
        }
        .pdf-container {
            margin-top: 20px;
        }
        embed {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/Bulldog.png" alt="Bulldog Logo" class="logo">
        <h1>Resources</h1>
        
        <div class="pdf-container">
            <h2>New Student Checklist</h2>
            <embed src="docs/New-Student-Checklist.pdf" />
        </div>

        <div class="pdf-container">
            <h2>Campus Map</h2>
            <embed src="docs/BCCampusMap.pdf" />
        </div>

        <div class="links-section">
            <h2>Important Links</h2>
            <a href="https://www.bellevuecollege.edu/current-students/student-central/calendar/" target="_blank">
                Academic Calendar
            </a>
            <a href="https://www.bellevuecollege.edu/maps-directions/main-campus-map/" target="_blank">
                Campus Map
            </a>
        </div>
    </div>

</body>
</html>
