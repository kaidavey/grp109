<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources</title>
  
  <!-- External CSS Files -->
  <link rel="stylesheet" href="css/resources.css">
  <link rel="stylesheet" href="css/nav.css">

  <!-- Author Notes:
       Author: Katherine L  
       Date: 03/07/25
       Description: This page includes a loaded navigation bar and a carousel with campus snapshots.
  -->

  <!-- JavaScript Links -->
  <script src="scripts/nav.js" defer></script>
  <script src="scripts/carousel.js" defer></script>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="nav-placeholder"></div>

  <div class="container">
    <img src="images/Bulldog.png" alt="Bulldog Logo" class="logo">
    <h1>Campus Snapshots</h1>

    <!-- Image Carousel Section -->
    <div class="carousel-container">
      <button class="carousel-btn left-btn">◀</button>
      <div class="carousel">
        <img src="https://via.placeholder.com/500x300/ff0000/ffffff?text=Test+Slide" alt="Test Slide">
        <img src="https://kaidavey.github.io/grp109/team_project/images/CampusImage2.png" alt="Campus Image 2">
        <img src="https://kaidavey.github.io/grp109/team_project/images/CampusImage3.png" alt="Campus Image 3">
        <img src="https://kaidavey.github.io/grp109/team_project/images/CampusImage4.png" alt="Campus Image 4">
        <img src="https://kaidavey.github.io/grp109/team_project/images/CampusImage5.png" alt="Campus Image 5">
        <img src="https://kaidavey.github.io/grp109/team_project/images/CampusImage6.png" alt="Campus Image 6">
        <img src="https://kaidavey.github.io/grp109/team_project/images/CampusImage7.png" alt="Campus Image 7">
      </div>
      <button class="carousel-btn right-btn">▶</button>
      <div class="carousel-info">
        <div class="carousel-counter">Image 1 of 7</div>
        <div class="elapsed-time">Elapsed: 0s</div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <!-- PDF Section -->
    <div class="pdf-container">
      <h2>New Student Checklist</h2>
      <embed src="docs/New-Student-Checklist.pdf" />
    </div>

    <div class="pdf-container">
      <h2>Campus Map</h2>
      <embed src="docs/BCCampusMap.pdf" />
    </div>

    <!-- Important Links -->
    <div class="links-section">
      <h2>Important Links</h2>
      <a href="https://www.bellevuecollege.edu/current-students/student-central/calendar/" target="_blank">
        Academic Calendar
      </a>
      <a href="https://www.bellevuecollege.edu/maps-directions/main-campus-map/" target="_blank">
        Campus Map
      </a>
    </div>
  </div>
</body>
</html>
