    <style>
        body {
            background-image: url('images/login-background.jpg'); /* Bellevue College login background */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            margin: 50px auto;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            color: #00274C;
            font-weight: bold;
        }
        .links-section a {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #0081FF;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .links-section a:hover {
            color: #0055A4;
        }
        .pdf-container {
            margin-top: 20px;
        }
        embed {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
